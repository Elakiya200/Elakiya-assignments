<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
</head>
<body>
    <h1>Customer Satisfaction Survey</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Course Selection</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Elakiya M</td>
                <td>
                    <form>
                        <label for="html">HTML</label>
                        <input type="checkbox" id="html" name="course" value="HTML">
                        <label for="css">CSS</label>
                        <input type="checkbox" id="css" name="course" value="CSS">
                        <label for="js">JavaScript</label>
                        <input type="checkbox" id="js" name="course" value="JavaScript">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>
                    <form>
                        <label for="python">Python</label>
                        <input type="checkbox" id="python" name="course" value="Python">
                        <label for="java">Java</label>
                        <input type="checkbox" id="java" name="course" value="Java">
                        <label for="csharp">C#</label>
                        <input type="checkbox" id="csharp" name="course" value="C#">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
